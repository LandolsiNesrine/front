<app-page-title
  title="{{ 'Project List' | translate }}"
  [breadcrumbItems]="breadCrumbItems"
></app-page-title>

<div class="cp5" fxLayout="row wrap">
  <div fxFlex="100" fxFlex.lt-md="100">
    <app-projects-filtre (searchoptions)="onSearch($event)"></app-projects-filtre>
    <span>
      <button
        color="primary"
        (click)="addProject()"
        mat-flat-button
        type="button"
      >
        Add Project
      </button>
    </span>
  </div>

  <br />
  <br />
  <br />

  <div fxFlex="100" fxFlex.lt-md="100">
    <mat-card class="table-card" appCard>
      <mat-card-content>
        <app-projects-table
          [list]="data"
          (sort)="onSort($event)"
          (alertbo)="newalert($event)"
        ></app-projects-table>


        <app-paginator
          (paginate)="onPaginate($event)"
          [total]="totalCount"
        ></app-paginator>

      </mat-card-content>
    </mat-card>

  </div>
  <div *ngIf="alert" class="{{ typealert }}" role="alert">
    {{ alertmsg }}
    <span>
      <button (click)="closeAlert()" class="closebttn" mat-icon-button>
        <mat-icon>clear</mat-icon>
      </button>
    </span>
  </div>
</div>
