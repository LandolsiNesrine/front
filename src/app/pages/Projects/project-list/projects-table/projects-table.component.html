<table
  (matSortChange)="onSortChange($event)"
  [dataSource]="dataSource"
  mat-table
  matSort
  style="width: 100%"
>
  <ng-container matColumnDef="refProject">
    <th *matHeaderCellDef mat-header-cell mat-sort-header width="10%">
      Project refrence
    </th>
    <td *matCellDef="let obj" mat-cell>
      {{ obj.refProject }}
    </td>
  </ng-container>

  <ng-container matColumnDef="nameProject">
    <th *matHeaderCellDef mat-header-cell mat-sort-header>nameProject</th>
    <td *matCellDef="let obj" mat-cell>
      {{ obj.nameProject }}
    </td>
  </ng-container>

  <ng-container matColumnDef="startDate" width="8%">
    <th *matHeaderCellDef mat-header-cell mat-sort-header>Start Date</th>
    <td width="15%" style="text-align: center" *matCellDef="let obj" mat-cell>
      {{ obj.startDate  |  date:  'dd-MM-yyyy'}}
    </td>
  </ng-container>

  <ng-container matColumnDef="endDate" width="8%">
    <th *matHeaderCellDef mat-header-cell mat-sort-header>End Date</th>
    <td width="15%" style="text-align: center" *matCellDef="let obj" mat-cell>
      {{ obj.endDate   |  date:  'dd-MM-yyyy' }}
    </td>
  </ng-container>
  <ng-container matColumnDef="nbh">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>nombre d'heures totales</th>
    <td mat-cell *matCellDef="let obj">{{ obj.nbht}}</td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
    <td mat-cell *matCellDef="let obj">{{ obj.price }}</td>
  </ng-container>

  <ng-container matColumnDef="cost">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Cost</th>
    <td mat-cell *matCellDef="let obj">{{ obj.cost }}</td>
  </ng-container>

  <ng-container matColumnDef="state">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
    <td mat-cell *matCellDef="let obj">{{ obj.state }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let obj">
      <span>
        <button mat-icon-button (click)="opendelete(obj)">
          <mat-icon style="color: red">delete_outline</mat-icon>
        </button>
      </span>
      <span>
        <button mat-icon-button (click)="openDialog(obj)">
          <mat-icon style="color: #28a745">brush</mat-icon>
        </button>
      </span>
      <span>
        <button mat-icon-button (click)="opendetails(obj)">
          <mat-icon style="color: rgb(75, 140, 238)">info</mat-icon>
        </button>
      </span>
    </td>

    <td></td
  ></ng-container>

  <tr *matHeaderRowDef="getCol()" mat-header-row></tr>
  <tr *matRowDef="let row; columns: getCol()" mat-row></tr>
</table>

<app-empty-list
  [list]="dataSource.data"
  [withoutBorder]="true"
></app-empty-list>
