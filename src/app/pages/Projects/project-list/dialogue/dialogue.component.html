<mat-dialog-content>


  <div class="container-fluid">
    <form [formGroup]="form">

      <h3 mat-dialog-title>Update</h3>
        <div class="header">
          <div *ngIf="alert" class="{{ typealert }}" role="alert">
          {{ alertmsg }}
          <button mat-icon-button  class="closebttn"[mat-dialog-close]="false">
            <mat-icon >close</mat-icon>
          </button>
          </div>

      </div>

      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label> Project reference </mat-label>
          <input matInput formControlName="refProject" />
        </mat-form-field>

        <div fxFlex="25" fxFlex.lt-md="100">
          <mat-form-field appearance="outline">
            <mat-label> Project Name </mat-label>
            <input matInput formControlName="nameProject" />
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label> endDate</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              formControlName="endDate"
            />
            <mat-hint>YYYY/MM/DD</mat-hint>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label> Price </mat-label>
            <input matInput formControlName="price" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label> Cost</mat-label>
            <input matInput formControlName="cost" />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label> State</mat-label>
            <mat-select formControlName="state">
              <mat-option *ngFor="let choice of choicelist" [value]="choice">
                {{ choice }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <mat-dialog-actions align="end">
        <button
          color="primary"
          (click)="update()"
          mat-flat-button
          type="submit"
        >
          <mat-icon>search</mat-icon>
          <span>validate</span>
        </button>

        <button
          style="margin: 5px"
          (click)="reset()"
          color="primary"
          mat-flat-button
          type="button"
        >
          <mat-icon>autorenew</mat-icon>
          <span> reset</span>
        </button>

        <button
          mat-flat-button
          mat-dialog-close
          color="primary"
          style="margin: 5px"
        >
          Cancel
        </button>
      </mat-dialog-actions>
    </form>
  </div>
</mat-dialog-content>
