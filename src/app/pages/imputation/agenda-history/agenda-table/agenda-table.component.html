<table

  [dataSource]="dataSource"
  mat-table
  matSort
  style="width: 100%"
>
  <ng-container matColumnDef="refProject">
    <th *matHeaderCellDef mat-header-cell mat-sort-header width="10%">
      Project refrence
    </th>
    <td *matCellDef="let obj" mat-cell>
      {{ obj.refProject }}
    </td>
  </ng-container>

  <ng-container matColumnDef="nameProject">
    <th *matHeaderCellDef mat-header-cell mat-sort-header>nameProject</th>
    <td *matCellDef="let obj" mat-cell>
      {{ obj.nameProject }}
    </td>
  </ng-container>

  <ng-container matColumnDef="jour" width="8%">
    <th *matHeaderCellDef mat-header-cell mat-sort-header>Jour</th>
    <td width="15%" style="text-align: center" *matCellDef="let obj" mat-cell>
      {{ obj.jour  |  date:  'dd-MM-yyyy'}}
    </td>
  </ng-container>

  <ng-container matColumnDef="heure_debut">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>heure_debut</th>
    <td mat-cell *matCellDef="let obj">{{ obj.heure_debut }}</td>
  </ng-container>

  <ng-container matColumnDef="heure_fin">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>heure_fin</th>
    <td mat-cell *matCellDef="let obj">{{ obj.heure_fin }}</td>
  </ng-container>
  <ng-container matColumnDef="nbh">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre d'heures</th>
    <td mat-cell *matCellDef="let obj">{{ obj.nbht }}</td>
  </ng-container>
  <ng-container matColumnDef="tache">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>tache</th>
    <td mat-cell *matCellDef="let obj">{{ obj.tache }}</td>
  </ng-container>

  <ng-container matColumnDef="commentaire">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>commentaire</th>
    <td mat-cell *matCellDef="let obj">{{ obj.commentaire }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let obj">
      <span>
        <button mat-icon-button (click)="opendelete(obj)">
          <mat-icon style="color: red">delete_outline</mat-icon>
        </button>
      </span>

      <span>
        <button mat-icon-button (click)="opendetails(obj)">
          <mat-icon style="color: rgb(75, 140, 238)">info</mat-icon>
        </button>
      </span>
    </td>

    <td></td
  ></ng-container>

  <tr *matHeaderRowDef="getCol()" mat-header-row></tr>
  <tr *matRowDef="let row; columns: getCol()" mat-row></tr>
</table>

<app-empty-list
  [list]="dataSource.data"
  [withoutBorder]="true"
></app-empty-list>
